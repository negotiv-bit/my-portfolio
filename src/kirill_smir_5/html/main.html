<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DOM Chess - Практическая №5</title>
    <link rel="stylesheet" href="/kirill_smir_5/css/main.css">
</head>
<body>
    <div class="game-container">
        <h1>Шахматы (DOM Edition)</h1>
        
        <div class="chess-wrapper">
            <div class="numbers">
                <div>8</div><div>7</div><div>6</div><div>5</div><div>4</div><div>3</div><div>2</div><div>1</div>
            </div>
            
            <div>
                <div id="chess-board" class="board"></div>
                <div class="letters">
                    <div>a</div><div>b</div><div>c</div><div>d</div><div>e</div><div>f</div><div>g</div><div>h</div>
                </div>
            </div>
        </div>

        <div class="ui">
            <p id="status">Ход: Белые</p>
            <button id="reset-btn" class="btn">Новая игра</button>
        </div>
    </div>
    <script src="/kirill_smir_5/js/main.js"></script>
</body>
</html>
